	  <script>
		document.addEventListener('DOMContentLoaded', function () {
			let display = document.querySelector('.rectangle4'); // Change this to target rectangle4
			let currentInput = '';
	
			function updateDisplay() {
				display.innerText = currentInput; 
			}
	
			function clearInput() {
				currentInput = '';
				updateDisplay();
			}
	
			function calculate() {
				try {
					currentInput = Function('"use strict";return (' + currentInput + ')')();
					updateDisplay();
				} catch (error) {
					currentInput = 'Error';
					updateDisplay();
				}
			}
	
			function handleButtonClick(value) {
				if (value === '=') {
					calculate();
				} else if (value === 'C') {
					clearInput();
				} else {
					currentInput += value;
					updateDisplay();
				}
			}
	
			let buttons = document.querySelectorAll('.frame4 b, .frame5 b, .frame6 b, .frame7 b, .frame8 b');
			buttons.forEach(function (button) {
				button.addEventListener('click', function () {
					handleButtonClick(button.innerText);
				});
			});
		});
	</script>
